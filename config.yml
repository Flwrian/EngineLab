# EngineLab Configuration

tournament:
  name: "EngineLab Tournament"
  mode: "pairs"
  engines:
    - "Aspira_3"
    - "stockfish"
  concurrency: 1
  pairsPerMatch: 100
  timeControls:
    - baseTimeMs: 5000
      incrementMs: 100
  openings:
    enabled: true
    file: "8moves.epd"
    mode: "random"

server:
  webSocket:
    enabled: true
    port: 8080

paths:
  engineDir: "./engines"
  resourcesDir: "./src/main/resources"

logging:
  level: "WARN"
  engineCommunication: false

stats:
  persistenceEnabled: true
  statsDirectory: "./stats"
