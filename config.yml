# EngineLab Configuration

tournament:
  name: "EngineLab Tournament"
  mode: "pairs"
  engines:
    - "Aspira_3"
    - "stockfish"
  concurrency: 1
  pairsPerMatch: 100
  timeControls:
    - baseTimeMs: 5000
      incrementMs: 100
  openings:
    enabled: true
    file: "8moves.epd"
    mode: "random"

server:
  webSocket:
    enabled: true
    host: "127.0.0.1"
    port: 8080
  http:
    enabled: true
    host: "127.0.0.1"
    port: 8080
  shutdown:
    gracefulTimeoutSeconds: 30

paths:
  engineDir: "./engines"
  outputDir: "./output"
  resourcesDir: "./src/main/resources"

logging:
  level: "WARN"
  logToFile: false
  logToConsole: true
  gameProgress: false
  engineOutput: false
  webSocketEvents: false

performance:
  engineStartupTimeoutSeconds: 10
  engineResponseTimeoutSeconds: 60

stats:
  persistenceEnabled: true
  statsDirectory: "./stats"
