<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngineLab Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #161512;
            color: #bababa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            position: relative;
        }

        .nav-button {
            position: absolute;
            top: 30px;
            right: 20px;
            background: #2a2825;
            border: 1px solid #3d3d3d;
            color: #999;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: #33302c;
            border-color: #81b64c;
            color: #f0d9b5;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #f0d9b5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.7;
            color: #999;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            background: #2a2825;
            border: 1px solid #3d3d3d;
        }

        .connected { 
            background: rgba(40, 167, 69, 0.2) !important;
            border-color: #28a745 !important;
            color: #28a745;
        }

        .disconnected { 
            background: rgba(220, 53, 69, 0.2) !important;
            border-color: #dc3545 !important;
            color: #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #2a2825;
            border: 1px solid #3d3d3d;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #81b64c;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
        }

        .leaderboard {
            background: #2a2825;
            border: 1px solid #3d3d3d;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3d3d3d;
            color: #f0d9b5;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -15px;
            padding: 0 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 100%;
        }

        thead {
            background: #1a1a1a;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            color: #999;
        }

        tbody tr {
            border-bottom: 1px solid #3d3d3d;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #33302c;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #f0d9b5;
        }

        .medal {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .engine-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #f0d9b5;
        }

        .points {
            font-weight: bold;
            color: #81b64c;
            font-size: 1.2em;
        }

        .win-rate {
            color: #81b64c;
        }

        .draw-rate {
            color: #ffd700;
        }

        .loss-rate {
            color: #dc3545;
        }

        .tc-stats {
            margin-top: 30px;
        }

        .tc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .tc-card {
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
            border-radius: 10px;
            padding: 20px;
        }

        .tc-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3d3d3d;
            color: #f0d9b5;
        }

        .tc-table {
            font-size: 0.9em;
        }

        .tc-table td, .tc-table th {
            padding: 10px 8px;
        }

        .last-updated {
            text-align: center;
            margin-top: 30px;
            opacity: 0.5;
            font-size: 0.9em;
            color: #666;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            header {
                padding: 20px 0;
                margin-bottom: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 1.8em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .leaderboard {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .table-wrapper {
                margin: 0 -15px;
                padding: 0 15px;
            }

            table {
                font-size: 0.75em;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            thead, tbody, tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            th, td {
                padding: 10px 6px;
            }

            th:nth-child(1), td:nth-child(1) { width: 60px; } /* Rank */
            th:nth-child(2), td:nth-child(2) { width: 120px; } /* Engine */
            th:nth-child(3), td:nth-child(3) { width: 60px; } /* Games */
            th:nth-child(4), td:nth-child(4) { width: 70px; } /* Points */
            th:nth-child(5), td:nth-child(5) { width: 50px; } /* Wins */
            th:nth-child(6), td:nth-child(6) { width: 50px; } /* Draws */
            th:nth-child(7), td:nth-child(7) { width: 50px; } /* Losses */
            th:nth-child(8), td:nth-child(8) { width: 70px; } /* Win Rate */

            .medal {
                font-size: 1.1em;
            }

            .rank {
                font-size: 0.95em;
            }

            .engine-name {
                font-size: 0.95em;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .points {
                font-size: 0.95em;
            }

            .tc-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .tc-card {
                padding: 15px;
            }

            .tc-title {
                font-size: 1.1em;
            }

            .tc-table {
                font-size: 0.8em;
                display: block;
                overflow-x: auto;
            }

            .tc-table thead, .tc-table tbody, .tc-table tr {
                display: table;
                width: 100%;
                table-layout: fixed;
            }

            .tc-table td, .tc-table th {
                padding: 8px 4px;
            }

            .tc-table th:nth-child(1), .tc-table td:nth-child(1) { width: 100px; } /* Engine */
            .tc-table th:nth-child(2), .tc-table td:nth-child(2) { width: 50px; } /* Games */
            .tc-table th:nth-child(3), .tc-table td:nth-child(3) { width: 40px; } /* W */
            .tc-table th:nth-child(4), .tc-table td:nth-child(4) { width: 40px; } /* D */
            .tc-table th:nth-child(5), .tc-table td:nth-child(5) { width: 40px; } /* L */
            .tc-table th:nth-child(6), .tc-table td:nth-child(6) { width: 60px; } /* Win% */
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.5em;
            }

            table {
                font-size: 0.7em;
            }

            th, td {
                padding: 8px 4px;
            }

            th:nth-child(2), td:nth-child(2) { width: 100px; } /* Engine name shorter */

            .tc-table {
                font-size: 0.75em;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/live" class="nav-button">
                <span>üéÆ</span>
                <span>Live</span>
            </a>
            <h1>EngineLab</h1>
            <p class="subtitle">Real-time Leaderboard</p>
            <div class="connection-status" id="status">
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="totalGames">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Engines</div>
                <div class="stat-value" id="totalEngines">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time Controls</div>
                <div class="stat-value" id="totalTimeControls">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Decisive Games</div>
                <div class="stat-value" id="decisiveRate">0%</div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>üèÖ Overall Standings</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Engine</th>
                            <th>Games</th>
                            <th>Points</th>
                            <th>Wins</th>
                            <th>Draws</th>
                            <th>Losses</th>
                            <th>Win Rate</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr>
                            <td colspan="8" style="text-align: center; opacity: 0.5;">Waiting for data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="leaderboard tc-stats">
            <h2>‚è±Ô∏è Performance by Time Control</h2>
            <div class="tc-grid" id="tcGrid">
                <div style="text-align: center; opacity: 0.5; padding: 40px;">
                    No time control data yet...
                </div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="lastUpdate">Never</span>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:${window.location.port}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to EngineLab');
                reconnectAttempts = 0;
                updateStatus(true);
                
                // Request leaderboard data
                ws.send(JSON.stringify({ type: 'get_leaderboard' }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'leaderboard') {
                        updateLeaderboard(data.stats);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from EngineLab');
                updateStatus(false);
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    console.log(`Reconnecting in ${delay}ms...`);
                    setTimeout(connect, delay);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                status.className = 'connection-status connected';
                statusText.textContent = 'üü¢ Connected';
            } else {
                status.className = 'connection-status disconnected';
                statusText.textContent = 'üî¥ Disconnected';
            }
        }

        function updateLeaderboard(stats) {
            if (!stats || !stats.engineStats) return;

            const engines = Object.values(stats.engineStats);
            const leaderboard = engines.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.wins !== a.wins) return b.wins - a.wins;
                return a.engineName.localeCompare(b.engineName);
            });

            // Update summary stats
            let totalGames = 0;
            let totalWins = 0;
            const timeControls = new Set();

            engines.forEach(engine => {
                totalGames += engine.totalGames;
                totalWins += engine.wins;
                Object.keys(engine.timeControlStats || {}).forEach(tc => timeControls.add(tc));
            });

            document.getElementById('totalGames').textContent = totalGames;
            document.getElementById('totalEngines').textContent = engines.length;
            document.getElementById('totalTimeControls').textContent = timeControls.size;
            const decisiveRate = totalGames > 0 ? ((totalWins / totalGames) * 100).toFixed(1) : 0;
            document.getElementById('decisiveRate').textContent = decisiveRate + '%';

            // Update main leaderboard
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';

            leaderboard.forEach((engine, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                const winRate = engine.totalGames > 0 ? (engine.wins / engine.totalGames * 100).toFixed(1) : 0;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank"><span class="medal">${medal}</span>${index + 1}</td>
                    <td class="engine-name">${engine.engineName}</td>
                    <td>${engine.totalGames}</td>
                    <td class="points">${engine.points.toFixed(1)}</td>
                    <td class="win-rate">${engine.wins}</td>
                    <td class="draw-rate">${engine.draws}</td>
                    <td class="loss-rate">${engine.losses}</td>
                    <td>${winRate}%</td>
                `;
                tbody.appendChild(row);
            });

            // Update time control stats
            updateTimeControlStats(engines, Array.from(timeControls));

            // Update timestamp
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }

        function updateTimeControlStats(engines, timeControls) {
            const tcGrid = document.getElementById('tcGrid');
            tcGrid.innerHTML = '';

            if (timeControls.length === 0) {
                tcGrid.innerHTML = '<div style="text-align: center; opacity: 0.5; padding: 40px;">No time control data yet...</div>';
                return;
            }

            timeControls.forEach(tc => {
                const card = document.createElement('div');
                card.className = 'tc-card';

                const tcStats = [];
                engines.forEach(engine => {
                    const stats = engine.timeControlStats?.[tc];
                    if (stats && stats.games > 0) {
                        tcStats.push({
                            name: engine.engineName,
                            ...stats
                        });
                    }
                });

                // Sort by wins
                tcStats.sort((a, b) => {
                    if (b.wins !== a.wins) return b.wins - a.wins;
                    return a.name.localeCompare(b.name);
                });

                let tableHTML = `
                    <div class="tc-title">‚è±Ô∏è ${tc}</div>
                    <table class="tc-table">
                        <thead>
                            <tr>
                                <th>Engine</th>
                                <th>Games</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>Win%</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                tcStats.forEach(stat => {
                    const winRate = (stat.wins / stat.games * 100).toFixed(1);
                    tableHTML += `
                        <tr>
                            <td>${stat.name}</td>
                            <td>${stat.games}</td>
                            <td class="win-rate">${stat.wins}</td>
                            <td class="draw-rate">${stat.draws}</td>
                            <td class="loss-rate">${stat.losses}</td>
                            <td>${winRate}%</td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                card.innerHTML = tableHTML;
                tcGrid.appendChild(card);
            });
        }

        // Connect on load
        connect();

        // Poll for updates every 5 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_leaderboard' }));
            }
        }, 5000);
    </script>
</body>
</html>
